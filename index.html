<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img
        src="assets/background-image.jpg"
        alt="Lush, green path under a blue sky next to a river."
      />
      <div class="sidebar-logo">
        <img src="assets/odin-lined.png" alt="Odin Logo" />
        <h1>ODIN</h1>
      </div>
      <p class="sidebar-image-credit">
        Image provided by:
        <span><a href="https://whvn.cc/7j2xdo">https://whvn.cc/7j2xdo</a></span>
      </p>
    </div>

    <main>
      <div class="sign-up-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="#" method="post" class="sign-up-form">
        <div class="sign-up-form-main">
          <p>Let's do this!</p>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input
              type="tel"
              name="phone_number"
              id="phone_number"
              pattern="[0-9]{10,16}"
            />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="password"
              id="password"
              pattern="[a-zA-Z0-9]{9,14}"
            />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
            />
          </div>
        </div>
        <div>
          <button type="submit">Create Account</button>
        </div>
        <div class="sign-up-form-login-wrapper">
          <p>
            Already have an account? <span><a href="#">Log in</a></span>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
